name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libxkbcommon-dev \
            libfontconfig1-dev \
            pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Build
        run: cargo build --all-features

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Install scc
        run: |
          curl -sL https://github.com/boyter/scc/releases/download/v3.2.0/scc_Linux_x86_64.tar.gz | tar xz
          chmod +x scc

      - name: Check cyclomatic complexity
        run: |
          echo "## Complexity Report" >> $GITHUB_STEP_SUMMARY
          ./scc --by-file --sort complexity src | tee complexity.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat complexity.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Fail if any file exceeds complexity threshold of 100
          MAX_COMPLEXITY=100
          if ./scc --by-file --format json src | jq -e ".[] | .Files[]? | select(.Complexity > $MAX_COMPLEXITY)" > /dev/null 2>&1; then
            echo "::error::Files with complexity > $MAX_COMPLEXITY detected!"
            ./scc --by-file --format json src | jq -r ".[] | .Files[]? | select(.Complexity > $MAX_COMPLEXITY) | \"\(.Location): complexity \(.Complexity)\""
            exit 1
          fi
          echo "All files within complexity threshold ($MAX_COMPLEXITY)"
